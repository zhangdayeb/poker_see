        <!-- ä¸»è¦å†…å®¹åŒºåŸŸ -->
        <div class="main-content">

    <script>
        // åº”ç”¨çŠ¶æ€
        let appState = {
            currentCamera: null,
            cameras: [],
            marks: {},
            imageLoaded: false,
            isDragging: false,
            dragStart: { x: 0, y: 0 },
            scrollStart: { x: 0, y: 0 }
        };

        // ä½ç½®æ˜ å°„
        const positionMap = {
            'zhuang_1': 'åº„1',
            'zhuang_2': 'åº„2', 
            'zhuang_3': 'åº„3',
            'xian_1': 'é—²1',
            'xian_2': 'é—²2',
            'xian_3': 'é—²3'
        };

        // DOMå…ƒç´ 
        const elements = {
            cameraSelect: document.getElementById('cameraSelect'),
            imageContainer: document.getElementById('imageContainer'),
            placeholder: document.getElementById('placeholder'),
            markedCount: document.getElementById('markedCount'),
            unmarkedCount: document.getElementById('unmarkedCount'),
            takePhotoBtn: document.getElementById('takePhotoBtn'),
            saveMarksBtn: document.getElementById('saveMarksBtn'),
            resetMarksBtn: document.getElementById('resetMarksBtn')
        };

        // åˆå§‹åŒ–åº”ç”¨
        async function initApp() {
            try {
                console.log('æ­£åœ¨åˆå§‹åŒ–åº”ç”¨...');
                await loadCameras();
                setupEventListeners();
                updateUI();
                console.log('åº”ç”¨åˆå§‹åŒ–å®Œæˆ');
            } catch (error) {
                console.error('åº”ç”¨åˆå§‹åŒ–å¤±è´¥:', error);
                showError('åº”ç”¨åˆå§‹åŒ–å¤±è´¥: ' + error.message);
            }
        }

        // åŠ è½½æ‘„åƒå¤´åˆ—è¡¨
        async function loadCameras() {
            try {
                const response = await fetch('/api/cameras');
                const result = await response.json();
                
                if (result.status === 'success') {
                    appState.cameras = result.data.cameras;
                    renderCameraSelect();
                    
                    // å¦‚æœæœ‰æ‘„åƒå¤´ï¼Œé»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ª
                    if (appState.cameras.length > 0) {
                        const firstCamera = appState.cameras[0];
                        elements.cameraSelect.value = firstCamera.id;
                        await selectCamera(firstCamera.id);
                    }
                    
                    console.log('æ‘„åƒå¤´åŠ è½½æˆåŠŸ:', appState.cameras.length, 'ä¸ª');
                } else {
                    throw new Error(result.message || 'è·å–æ‘„åƒå¤´åˆ—è¡¨å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½æ‘„åƒå¤´å¤±è´¥:', error);
                elements.cameraSelect.innerHTML = '<option value="">åŠ è½½å¤±è´¥</option>';
            }
        }

        // æ¸²æŸ“æ‘„åƒå¤´é€‰æ‹©å™¨
        function renderCameraSelect() {
            if (appState.cameras.length === 0) {
                elements.cameraSelect.innerHTML = '<option value="">æ²¡æœ‰æ‰¾åˆ°æ‘„åƒå¤´</option>';
                return;
            }

            const optionsHtml = appState.cameras.map(camera => 
                `<option value="${camera.id}">${camera.name || 'æ‘„åƒå¤´' + camera.id}</option>`
            ).join('');

            elements.cameraSelect.innerHTML = optionsHtml;
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            elements.cameraSelect.addEventListener('change', handleCameraChange);
            elements.takePhotoBtn.addEventListener('click', handleTakePhoto);
            elements.saveMarksBtn.addEventListener('click', handleSaveMarks);
            elements.resetMarksBtn.addEventListener('click', handleResetMarks);
            
            // å›¾ç‰‡æ‹–æ‹½äº‹ä»¶
            setupImageDragEvents();
        }

        // è®¾ç½®å›¾ç‰‡æ‹–æ‹½äº‹ä»¶
        function setupImageDragEvents() {
            elements.imageContainer.addEventListener('mousedown', handleDragStart);
            elements.imageContainer.addEventListener('mousemove', handleDragMove);
            elements.imageContainer.addEventListener('mouseup', handleDragEnd);
            elements.imageContainer.addEventListener('mouseleave', handleDragEnd);
            
            // é˜²æ­¢å›¾ç‰‡è¢«æ‹–æ‹½
            elements.imageContainer.addEventListener('dragstart', (e) => e.preventDefault());
        }

        // å¼€å§‹æ‹–æ‹½
        function handleDragStart(e) {
            if (e.target.classList.contains('mark-point')) return;
            
            appState.isDragging = true;
            appState.dragStart.x = e.clientX;
            appState.dragStart.y = e.clientY;
            appState.scrollStart.x = elements.imageContainer.scrollLeft;
            appState.scrollStart.y = elements.imageContainer.scrollTop;
            
            elements.imageContainer.classList.add('dragging');
            e.preventDefault();
        }

        // æ‹–æ‹½ç§»åŠ¨
        function handleDragMove(e) {
            if (!appState.isDragging) return;
            
            const deltaX = e.clientX - appState.dragStart.x;
            const deltaY = e.clientY - appState.dragStart.y;
            
            elements.imageContainer.scrollLeft = appState.scrollStart.x - deltaX;
            elements.imageContainer.scrollTop = appState.scrollStart.y - deltaY;
            
            e.preventDefault();
        }

        // ç»“æŸæ‹–æ‹½
        function handleDragEnd(e) {
            appState.isDragging = false;
            elements.imageContainer.classList.remove('dragging');
        }

        // å¤„ç†æ‘„åƒå¤´é€‰æ‹©å˜åŒ–
        async function handleCameraChange(event) {
            const cameraId = event.target.value;
            if (cameraId) {
                await selectCamera(cameraId);
            }
        }

        // é€‰æ‹©æ‘„åƒå¤´
        async function selectCamera(cameraId) {
            try {
                appState.currentCamera = cameraId;
                
                // åŠ è½½æ‘„åƒå¤´é…ç½®å’Œæ ‡è®°
                await loadCameraMarks(cameraId);
                
                // è‡ªåŠ¨åŠ è½½è¯¥æ‘„åƒå¤´çš„æœ€æ–°å›¾ç‰‡
                await loadCameraImage(cameraId);
                
                console.log('é€‰æ‹©æ‘„åƒå¤´:', cameraId);
            } catch (error) {
                console.error('é€‰æ‹©æ‘„åƒå¤´å¤±è´¥:', error);
                showError('é€‰æ‹©æ‘„åƒå¤´å¤±è´¥: ' + error.message);
            }
        }

        // åŠ è½½æ‘„åƒå¤´æ ‡è®°
        async function loadCameraMarks(cameraId) {
            try {
                const response = await fetch(`/api/camera/${cameraId}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    const camera = result.data.camera;
                    appState.marks = camera.mark_positions || {};
                    updateMarkStatus();
                    console.log('åŠ è½½æ‘„åƒå¤´æ ‡è®°:', cameraId);
                } else {
                    console.warn('åŠ è½½æ‘„åƒå¤´æ ‡è®°å¤±è´¥:', result.message);
                    appState.marks = {};
                }
            } catch (error) {
                console.error('åŠ è½½æ‘„åƒå¤´æ ‡è®°å¤±è´¥:', error);
                appState.marks = {};
            }
        }

        // åŠ è½½æ‘„åƒå¤´å›¾ç‰‡
        async function loadCameraImage(cameraId) {
            try {
                const imageFileName = `camera_${cameraId}.png`;
                const imageUrl = `/image/${imageFileName}`;
                
                // æ£€æŸ¥å›¾ç‰‡æ˜¯å¦å­˜åœ¨
                const response = await fetch(imageUrl, { method: 'HEAD' });
                
                if (response.ok) {
                    displayImageWithMarks(imageUrl);
                    console.log('åŠ è½½æ‘„åƒå¤´å›¾ç‰‡:', imageFileName);
                } else {
                    showPlaceholder(`æ‘„åƒå¤´ ${cameraId} æ²¡æœ‰å›¾ç‰‡ï¼Œè¯·å…ˆæ‹ç…§`);
                }
            } catch (error) {
                console.error('åŠ è½½æ‘„åƒå¤´å›¾ç‰‡å¤±è´¥:', error);
                showPlaceholder(`æ‘„åƒå¤´ ${cameraId} å›¾ç‰‡åŠ è½½å¤±è´¥`);
            }
        }

        // æ˜¾ç¤ºå ä½ç¬¦
        function showPlaceholder(message) {
            elements.placeholder.innerHTML = `${message}<br><small>ç‚¹å‡»æ‹ç…§æŒ‰é’®è·å–å›¾ç‰‡</small>`;
            elements.placeholder.style.display = 'block';
            appState.imageLoaded = false;
        }

        // æ˜¾ç¤ºå›¾ç‰‡å¹¶æ ‡è®°ä½ç½®
        function displayImageWithMarks(imageUrl) {
            const img = document.createElement('img');
            img.src = imageUrl + '?t=' + Date.now();
            img.className = 'current-image';
            img.alt = 'æ‘„åƒå¤´å›¾ç‰‡';
            
            img.onload = () => {
                // åˆ›å»ºå›¾ç‰‡åŒ…è£…å™¨
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                wrapper.appendChild(img);
                
                // æ¸…ç©ºå®¹å™¨å¹¶æ·»åŠ å›¾ç‰‡
                elements.imageContainer.innerHTML = '';
                elements.imageContainer.appendChild(wrapper);
                
                // éšè—å ä½ç¬¦
                elements.placeholder.style.display = 'none';
                
                // æ·»åŠ æ ‡è®°ç‚¹å’ŒçŸ©å½¢æ¡†
                addMarkPointsToImage(wrapper);
                
                appState.imageLoaded = true;
                console.log('å›¾ç‰‡å’Œæ ‡è®°åŠ è½½æˆåŠŸ');
            };
            
            img.onerror = () => {
                showError('å›¾ç‰‡åŠ è½½å¤±è´¥');
                showPlaceholder('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·é‡æ–°æ‹ç…§');
                console.error('å›¾ç‰‡åŠ è½½å¤±è´¥:', imageUrl);
            };
        }

        // åœ¨å›¾ç‰‡ä¸Šæ·»åŠ æ ‡è®°ç‚¹
        function addMarkPointsToImage(wrapper) {
            const positions = Object.keys(positionMap);
            
            positions.forEach(pos => {
                const markData = appState.marks[pos];
                if (markData && markData.marked && markData.x > 0 && markData.y > 0) {
                    createMarkPoint(wrapper, pos, markData);
                    
                    // å¦‚æœæœ‰å°ºå¯¸ä¿¡æ¯ï¼Œä¹Ÿåˆ›å»ºçŸ©å½¢æ¡†
                    if (markData.width > 0 && markData.height > 0) {
                        createMarkRect(wrapper, pos, markData);
                    }
                }
            });
        }

        // åˆ›å»ºæ ‡è®°ç‚¹
        function createMarkPoint(wrapper, position, markData) {
            const markPoint = document.createElement('div');
            markPoint.className = 'mark-point';
            markPoint.dataset.position = position;
            
            const label = markData.label || positionMap[position];
            
            markPoint.innerHTML = `<div class="mark-label">${label}</div>`;
            
            // è®¾ç½®ä½ç½®
            markPoint.style.left = markData.x + 'px';
            markPoint.style.top = markData.y + 'px';
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            markPoint.addEventListener('click', (e) => {
                e.stopPropagation();
                handleMarkPointClick(position, markData);
            });
            
            wrapper.appendChild(markPoint);
        }

        // åˆ›å»ºæ ‡è®°çŸ©å½¢æ¡†
        function createMarkRect(wrapper, position, markData) {
            const markRect = document.createElement('div');
            markRect.className = 'mark-rect';
            markRect.dataset.position = position;
            
            // è®¾ç½®ä½ç½®å’Œå°ºå¯¸
            markRect.style.left = (markData.x - markData.width/2) + 'px';
            markRect.style.top = (markData.y - markData.height/2) + 'px';
            markRect.style.width = markData.width + 'px';
            markRect.style.height = markData.height + 'px';
            
            wrapper.appendChild(markRect);
        }

        // å¤„ç†æ ‡è®°ç‚¹ç‚¹å‡»
        function handleMarkPointClick(position, markData) {
            const label = markData.label || positionMap[position];
            const info = `ä½ç½®: ${label}\nåæ ‡: (${Math.round(markData.x)}, ${Math.round(markData.y)})`;
            
            if (markData.width && markData.height) {
                info += `\nå°ºå¯¸: ${Math.round(markData.width)} x ${Math.round(markData.height)}`;
            }
            
            if (markData.description) {
                info += `\næè¿°: ${markData.description}`;
            }
            
            alert(info);
        }

        // å¤„ç†æ‹ç…§
        async function handleTakePhoto() {
            if (!appState.currentCamera) {
                showError('è¯·å…ˆé€‰æ‹©æ‘„åƒå¤´');
                return;
            }

            try {
                setButtonLoading(elements.takePhotoBtn, true);
                
                const response = await fetch('/api/take_photo', {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({
                        camera_id: appState.currentCamera
                    })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    const imageUrl = result.data.image_url;
                    displayImageWithMarks(imageUrl);
                    console.log('æ‹ç…§æˆåŠŸ:', result.data.filename);
                } else {
                    throw new Error(result.message || 'æ‹ç…§å¤±è´¥');
                }
            } catch (error) {
                console.error('æ‹ç…§å¤±è´¥:', error);
                showError('æ‹ç…§å¤±è´¥: ' + error.message);
            } finally {

            }
        }

        // å¤„ç†ä¿å­˜æ ‡è®°
        async function handleSaveMarks() {
            if (!appState.currentCamera) {
                showError('è¯·å…ˆé€‰æ‹©æ‘„åƒå¤´');
                return;
            }

            try {
                setButtonLoading(elements.saveMarksBtn, true);
                
                // è¿™é‡Œåº”è¯¥ä¿å­˜å®é™…çš„æ ‡è®°æ•°æ®
                const response = await fetch(`/api/camera/${appState.currentCamera}/marks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        marks: appState.marks
                    })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    console.log('æ ‡è®°ä¿å­˜æˆåŠŸ');
                    alert('æ ‡è®°ä¿å­˜æˆåŠŸï¼');
                } else {
                    throw new Error(result.message || 'ä¿å­˜æ ‡è®°å¤±è´¥');
                }
            } catch (error) {
                console.error('ä¿å­˜æ ‡è®°å¤±è´¥:', error);
                showError('ä¿å­˜æ ‡è®°å¤±è´¥: ' + error.message);
            } finally {
                setButtonLoading(elements.saveMarksBtn, false);
            }
        }
