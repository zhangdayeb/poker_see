<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 扑克位置标记工具</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎯</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 0;
            min-height: 70vh;
        }

        .image-panel {
            background: #f8f9fa;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-container {
            position: relative;
            max-width: 100%;
            max-height: 500px;
            background: #e9ecef;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            border: 2px dashed #adb5bd;
        }

        .placeholder-text {
            color: #6c757d;
            font-size: 1.2rem;
            text-align: center;
        }

        .current-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .control-panel {
            background: #2c3e50;
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .section h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .camera-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .camera-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            min-width: 50px;
        }

        .camera-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .camera-btn.active {
            background: #e74c3c;
        }

        .status-display {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            color: #bdc3c7;
        }

        .status-value {
            color: #ecf0f1;
            font-weight: bold;
        }

        .marked-count {
            color: #2ecc71;
        }

        .unmarked-count {
            color: #e74c3c;
        }

        .mark-list {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
        }

        .mark-item {
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mark-item:last-child {
            margin-bottom: 0;
        }

        .mark-name {
            font-weight: bold;
        }

        .mark-status {
            font-size: 0.9rem;
        }

        .mark-status.marked {
            color: #2ecc71;
        }

        .mark-status.unmarked {
            color: #95a5a6;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-photo {
            background: #f39c12;
        }

        .btn-photo:hover {
            background: #e67e22;
        }

        .btn-save {
            background: #27ae60;
        }

        .btn-save:hover {
            background: #229954;
        }

        .btn-reset {
            background: #e74c3c;
        }

        .btn-reset:hover {
            background: #c0392b;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '⏳';
            margin-left: 8px;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 扑克位置标记工具</h1>
            <p>选择摄像头并标记扑克牌位置</p>
        </div>

        <div class="main-content">
            <div class="image-panel">
                <div class="image-container" id="imageContainer">
                    <div class="placeholder-text">
                        请选择摄像头开始标记<br>
                        <small>选择摄像头后点击拍照按钮获取图片</small>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <!-- 摄像头选择 -->
                <div class="section">
                    <h3>📷 摄像头信息</h3>
                    <div class="camera-selector" id="cameraSelector">
                        <div class="placeholder-text">正在加载摄像头...</div>
                    </div>
                </div>

                <!-- 标记状态 -->
                <div class="section">
                    <h3>📊 标记状态</h3>
                    <div class="status-display">
                        <div class="status-item">
                            <span class="status-label">已标记:</span>
                            <span class="status-value marked-count" id="markedCount">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">未标记:</span>
                            <span class="status-value unmarked-count" id="unmarkedCount">6</span>
                        </div>
                    </div>
                </div>

                <!-- 标记列表 -->
                <div class="section">
                    <h3>📝 标记列表</h3>
                    <div class="mark-list" id="markList">
                        <div class="mark-item">
                            <span class="mark-name">庄1</span>
                            <span class="mark-status unmarked">暂无标记</span>
                        </div>
                        <div class="mark-item">
                            <span class="mark-name">庄2</span>
                            <span class="mark-status unmarked">暂无标记</span>
                        </div>
                        <div class="mark-item">
                            <span class="mark-name">庄3</span>
                            <span class="mark-status unmarked">暂无标记</span>
                        </div>
                        <div class="mark-item">
                            <span class="mark-name">闲1</span>
                            <span class="mark-status unmarked">暂无标记</span>
                        </div>
                        <div class="mark-item">
                            <span class="mark-name">闲2</span>
                            <span class="mark-status unmarked">暂无标记</span>
                        </div>
                        <div class="mark-item">
                            <span class="mark-name">闲3</span>
                            <span class="mark-status unmarked">暂无标记</span>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="section">
                    <h3>🎮 操作</h3>
                    <div class="action-buttons">
                        <button class="btn btn-photo" id="takePhotoBtn">
                            📸 拍照
                        </button>
                        <button class="btn btn-save" id="saveMarksBtn">
                            💾 保存标记
                        </button>
                        <button class="btn btn-reset" id="resetMarksBtn">
                            🔄 重置标记
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 应用状态
        let appState = {
            currentCamera: null,
            cameras: [],
            marks: {},
            imageLoaded: false
        };

        // 位置映射
        const positionMap = {
            'zhuang_1': '庄1',
            'zhuang_2': '庄2', 
            'zhuang_3': '庄3',
            'xian_1': '闲1',
            'xian_2': '闲2',
            'xian_3': '闲3'
        };

        // DOM元素
        const elements = {
            cameraSelector: document.getElementById('cameraSelector'),
            imageContainer: document.getElementById('imageContainer'),
            markedCount: document.getElementById('markedCount'),
            unmarkedCount: document.getElementById('unmarkedCount'),
            markList: document.getElementById('markList'),
            takePhotoBtn: document.getElementById('takePhotoBtn'),
            saveMarksBtn: document.getElementById('saveMarksBtn'),
            resetMarksBtn: document.getElementById('resetMarksBtn')
        };

        // 初始化应用
        async function initApp() {
            try {
                console.log('正在初始化应用...');
                await loadCameras();
                setupEventListeners();
                updateUI();
                console.log('应用初始化完成');
            } catch (error) {
                console.error('应用初始化失败:', error);
                showError('应用初始化失败: ' + error.message);
            }
        }

        // 加载摄像头列表
        async function loadCameras() {
            try {
                const response = await fetch('/api/cameras');
                const result = await response.json();
                
                if (result.status === 'success') {
                    appState.cameras = result.data.cameras;
                    renderCameraSelector();
                    console.log('摄像头加载成功:', appState.cameras.length, '个');
                } else {
                    throw new Error(result.message || '获取摄像头列表失败');
                }
            } catch (error) {
                console.error('加载摄像头失败:', error);
                elements.cameraSelector.innerHTML = '<div class="placeholder-text">加载摄像头失败</div>';
            }
        }

        // 渲染摄像头选择器
        function renderCameraSelector() {
            if (appState.cameras.length === 0) {
                elements.cameraSelector.innerHTML = '<div class="placeholder-text">没有找到摄像头</div>';
                return;
            }

            const buttonsHtml = appState.cameras.map(camera => 
                `<button class="camera-btn" data-camera-id="${camera.id}">
                    摄像头${camera.id}
                </button>`
            ).join('');

            elements.cameraSelector.innerHTML = buttonsHtml;

            // 添加点击事件
            elements.cameraSelector.addEventListener('click', handleCameraSelection);
        }

        // 处理摄像头选择
        function handleCameraSelection(event) {
            if (!event.target.classList.contains('camera-btn')) return;

            const cameraId = event.target.dataset.cameraId;
            selectCamera(cameraId);
        }

        // 选择摄像头
        async function selectCamera(cameraId) {
            try {
                // 更新UI状态
                document.querySelectorAll('.camera-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-camera-id="${cameraId}"]`).classList.add('active');

                // 设置当前摄像头
                appState.currentCamera = cameraId;
                
                // 加载摄像头配置和标记
                await loadCameraMarks(cameraId);
                
                // 自动加载该摄像头的最新图片
                await loadCameraImage(cameraId);
                
                console.log('选择摄像头:', cameraId);
            } catch (error) {
                console.error('选择摄像头失败:', error);
                showError('选择摄像头失败: ' + error.message);
            }
        }

        // 加载摄像头标记
        async function loadCameraMarks(cameraId) {
            try {
                const response = await fetch(`/api/camera/${cameraId}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    const camera = result.data.camera;
                    appState.marks = camera.mark_positions || {};
                    updateMarkStatus();
                    console.log('加载摄像头标记:', cameraId);
                } else {
                    console.warn('加载摄像头标记失败:', result.message);
                    appState.marks = {};
                }
            } catch (error) {
                console.error('加载摄像头标记失败:', error);
                appState.marks = {};
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            elements.takePhotoBtn.addEventListener('click', handleTakePhoto);
            elements.saveMarksBtn.addEventListener('click', handleSaveMarks);
            elements.resetMarksBtn.addEventListener('click', handleResetMarks);
        }

        // 处理拍照
        async function handleTakePhoto() {
            if (!appState.currentCamera) {
                showError('请先选择摄像头');
                return;
            }

            try {
                setButtonLoading(elements.takePhotoBtn, true);
                
                const response = await fetch('/api/take_photo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        camera_id: appState.currentCamera
                    })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    const imageUrl = result.data.image_url;
                    displayImageWithMarks(imageUrl);
                    console.log('拍照成功:', result.data.filename);
                } else {
                    throw new Error(result.message || '拍照失败');
                }
            } catch (error) {
                console.error('拍照失败:', error);
                showError('拍照失败: ' + error.message);
            } finally {
                setButtonLoading(elements.takePhotoBtn, false);
            }
        }

        // 加载摄像头图片
        async function loadCameraImage(cameraId) {
            try {
                // 根据摄像头ID构建图片文件名
                const imageFileName = `camera_${cameraId}.png`;
                const imageUrl = `/image/${imageFileName}`;
                
                // 检查图片是否存在
                const response = await fetch(imageUrl, { method: 'HEAD' });
                
                if (response.ok) {
                    // 图片存在，直接加载
                    displayImageWithMarks(imageUrl);
                    console.log('加载摄像头图片:', imageFileName);
                } else {
                    // 图片不存在，尝试获取该摄像头的最新图片
                    await loadLatestCameraImage(cameraId);
                }
            } catch (error) {
                console.error('加载摄像头图片失败:', error);
                // 如果网络请求失败，也尝试获取最新图片
                await loadLatestCameraImage(cameraId);
            }
        }

        // 加载最新的摄像头图片（备用方案）
        async function loadLatestCameraImage(cameraId) {
            try {
                // 获取摄像头的图片列表
                const response = await fetch(`/api/photos/${cameraId}?limit=1`);
                const result = await response.json();
                
                if (result.status === 'success' && result.data.photos.length > 0) {
                    // 使用最新的图片
                    const latestPhoto = result.data.photos[0];
                    const imageUrl = latestPhoto.image_url;
                    displayImageWithMarks(imageUrl);
                    console.log('加载最新图片:', latestPhoto.filename);
                } else {
                    // 没有图片时显示占位符
                    showImagePlaceholder(`摄像头 ${cameraId} 没有找到图片，请先拍照`);
                    console.log('摄像头', cameraId, '没有找到图片');
                }
            } catch (error) {
                console.error('加载最新图片失败:', error);
                showImagePlaceholder(`摄像头 ${cameraId} 加载图片失败，请先拍照`);
            }
        }

        // 显示图片占位符
        function showImagePlaceholder(message) {
            elements.imageContainer.innerHTML = `
                <div class="placeholder-text">
                    ${message}<br>
                    <small>选择摄像头后点击拍照按钮获取图片</small>
                </div>
            `;
            appState.imageLoaded = false;
        }

        // 显示图片并标记位置
        function displayImageWithMarks(imageUrl) {
            const img = document.createElement('img');
            img.src = imageUrl + '?t=' + Date.now(); // 防止缓存
            img.className = 'current-image';
            img.alt = '摄像头图片';
            
            img.onload = () => {
                // 清空容器并添加图片
                elements.imageContainer.innerHTML = '';
                elements.imageContainer.appendChild(img);
                
                // 添加标记点
                addMarkPointsToImage();
                
                appState.imageLoaded = true;
                console.log('图片和标记加载成功');
            };
            
            img.onerror = () => {
                showError('图片加载失败');
                showImagePlaceholder('图片加载失败，请重新拍照');
                console.error('图片加载失败:', imageUrl);
            };
        }

        // 在图片上添加标记点
        function addMarkPointsToImage() {
            const positions = Object.keys(positionMap);
            
            positions.forEach(pos => {
                const markData = appState.marks[pos];
                if (markData && markData.marked && markData.x !== undefined && markData.y !== undefined) {
                    // 确保坐标是有效值（不为0或未定义）
                    if (markData.x > 0 && markData.y > 0) {
                        createMarkPoint(pos, markData);
                    }
                }
            });
        }

        // 创建标记点
        function createMarkPoint(position, markData) {
            const markPoint = document.createElement('div');
            markPoint.className = 'mark-point';
            markPoint.dataset.position = position;
            
            // 使用配置中的label或默认的位置名称
            const label = markData.label || positionMap[position];
            
            markPoint.innerHTML = `
                <div class="mark-dot"></div>
                <div class="mark-label">${label}</div>
            `;
            
            // 设置位置（相对于图片容器）
            // 根据图片的实际显示尺寸来调整标记点位置
            markPoint.style.left = markData.x + 'px';
            markPoint.style.top = markData.y + 'px';
            
            // 添加点击事件来编辑标记
            markPoint.addEventListener('click', () => {
                handleMarkPointClick(position, markData);
            });
            
            elements.imageContainer.appendChild(markPoint);
            
            console.log(`添加标记点: ${label} (${markData.x}, ${markData.y})`);
        }

        // 处理标记点点击
        function handleMarkPointClick(position, markData) {
            const label = markData.label || positionMap[position];
            const info = `位置: ${label}\n坐标: (${markData.x}, ${markData.y})\n尺寸: ${markData.width || 0} x ${markData.height || 0}`;
            
            if (markData.description) {
                info += `\n描述: ${markData.description}`;
            }
            
            alert(info);
        }

        // 处理保存标记
        async function handleSaveMarks() {
            if (!appState.currentCamera) {
                showError('请先选择摄像头');
                return;
            }

            try {
                setButtonLoading(elements.saveMarksBtn, true);
                
                // 模拟标记数据（实际应用中这里会是真实的标记坐标）
                const mockMarks = {
                    marks: {
                        zhuang_1: { x: 100, y: 100, marked: true },
                        xian_1: { x: 200, y: 200, marked: true }
                    }
                };

                const response = await fetch(`/api/camera/${appState.currentCamera}/marks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mockMarks)
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    console.log('标记保存成功');
                    await loadCameraMarks(appState.currentCamera);
                } else {
                    throw new Error(result.message || '保存标记失败');
                }
            } catch (error) {
                console.error('保存标记失败:', error);
                showError('保存标记失败: ' + error.message);
            } finally {
                setButtonLoading(elements.saveMarksBtn, false);
            }
        }

        // 处理重置标记
        function handleResetMarks() {
            if (confirm('确定要重置所有标记吗？')) {
                appState.marks = {};
                updateMarkStatus();
                console.log('标记已重置');
            }
        }

        // 更新标记状态显示
        function updateMarkStatus() {
            const positions = Object.keys(positionMap);
            let markedCount = 0;
            
            positions.forEach(pos => {
                if (appState.marks[pos] && appState.marks[pos].marked) {
                    markedCount++;
                }
            });

            elements.markedCount.textContent = markedCount;
            elements.unmarkedCount.textContent = positions.length - markedCount;

            // 更新标记列表显示
            updateMarkList();
            
            // 如果图片已加载，更新标记点显示
            if (appState.imageLoaded) {
                // 移除现有标记点
                document.querySelectorAll('.mark-point').forEach(point => point.remove());
                // 重新添加标记点
                addMarkPointsToImage();
            }
        }

        // 更新标记列表
        function updateMarkList() {
            const positions = Object.keys(positionMap);
            const listHtml = positions.map(pos => {
                const markData = appState.marks[pos];
                const isMarked = markData && markData.marked;
                const statusClass = isMarked ? 'marked' : 'unmarked';
                
                let statusText = '暂无标记';
                if (isMarked) {
                    // 显示更详细的标记信息
                    const x = Math.round(markData.x || 0);
                    const y = Math.round(markData.y || 0);
                    statusText = `已标记 (${x},${y})`;
                }
                
                // 使用配置中的label或默认名称
                const displayName = markData && markData.label ? markData.label : positionMap[pos];
                
                return `
                    <div class="mark-item">
                        <span class="mark-name">${displayName}</span>
                        <span class="mark-status ${statusClass}">${statusText}</span>
                    </div>
                `;
            }).join('');

            elements.markList.innerHTML = listHtml;
        }

        // 设置按钮加载状态
        function setButtonLoading(button, loading) {
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // 显示错误信息
        function showError(message) {
            alert('错误: ' + message);
        }

        // 更新UI
        function updateUI() {
            updateMarkStatus();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
