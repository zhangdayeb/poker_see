<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 扑克位置标记工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* 顶部工具栏 */
        .toolbar {
            background: #34495e;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-label {
            font-weight: bold;
            color: #ecf0f1;
        }

        /* 摄像头选择下拉框 */
        .camera-select {
            background: #2c3e50;
            color: white;
            border: 1px solid #34495e;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            min-width: 150px;
        }

        .camera-select:focus {
            outline: none;
            border-color: #3498db;
        }

        /* 状态显示 */
        .status-info {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        .marked-count {
            color: #2ecc71;
            font-weight: bold;
        }

        .unmarked-count {
            color: #e74c3c;
            font-weight: bold;
        }

        /* 操作按钮 */
        .action-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-photo {
            background: #f39c12;
        }

        .btn-photo:hover {
            background: #e67e22;
        }

        .btn-save {
            background: #27ae60;
        }

        .btn-save:hover {
            background: #229954;
        }

        .btn-reset {
            background: #e74c3c;
        }

        .btn-reset:hover {
            background: #c0392b;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* 主要内容区域 */
        .main-content {
            height: calc(100vh - 160px);
            background: #f5f6fa;
            position: relative;
            overflow: hidden;
        }

        /* 图片容器 */
        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: auto;
            cursor: grab;
        }

        .image-container.dragging {
            cursor: grabbing;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            min-width: 100%;
            min-height: 100%;
        }

        .current-image {
            display: block;
            max-width: none;
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* 占位符 */
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        /* 标记点样式 */
        .mark-point {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #e74c3c;
            border: 3px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .mark-point:hover {
            background: #c0392b;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .mark-point.active {
            background: #f39c12;
            border-color: #f1c40f;
        }

        /* 标记标签 */
        .mark-label {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mark-point:hover .mark-label {
            opacity: 1;
        }

        /* 标记矩形框 */
        .mark-rect {
            position: absolute;
            border: 2px dashed #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            pointer-events: none;
            z-index: 50;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .toolbar-group {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .toolbar {
                padding: 15px;
            }
            
            .main-content {
                height: calc(100vh - 140px);
            }
        }

        /* 滚动条样式 */
        .image-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .image-container::-webkit-scrollbar-track {
            background: #ecf0f1;
        }

        .image-container::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 4px;
        }

        .image-container::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <div class="toolbar-group">
                <span class="toolbar-label">📷 摄像头:</span>
                <select class="camera-select" id="cameraSelect">
                    <option value="">正在加载...</option>
                </select>
            </div>

            <div class="toolbar-group">
                <span class="toolbar-label">📊 状态:</span>
                <div class="status-info">
                    已标记: <span class="marked-count" id="markedCount">0</span> / 
                    未标记: <span class="unmarked-count" id="unmarkedCount">6</span>
                </div>
            </div>

            <div class="toolbar-group">
                <button class="action-btn btn-photo" id="takePhotoBtn">
                    📸 拍照
                </button>
                <button class="action-btn btn-save" id="saveMarksBtn">
                    💾 保存标记
                </button>
                <button class="action-btn btn-reset" id="resetMarksBtn">
                    🔄 重置标记
                </button>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <div class="image-container" id="imageContainer">
                <div class="placeholder" id="placeholder">
                    选择摄像头查看图片<br>
                    <small>如果没有图片，请先拍照</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 应用状态
        let appState = {
            currentCamera: null,
            cameras: [],
            marks: {},
            imageLoaded: false,
            isDragging: false,
            dragStart: { x: 0, y: 0 },
            scrollStart: { x: 0, y: 0 }
        };

        // 位置映射
        const positionMap = {
            'zhuang_1': '庄1',
            'zhuang_2': '庄2', 
            'zhuang_3': '庄3',
            'xian_1': '闲1',
            'xian_2': '闲2',
            'xian_3': '闲3'
        };

        // DOM元素
        const elements = {
            cameraSelect: document.getElementById('cameraSelect'),
            imageContainer: document.getElementById('imageContainer'),
            placeholder: document.getElementById('placeholder'),
            markedCount: document.getElementById('markedCount'),
            unmarkedCount: document.getElementById('unmarkedCount'),
            takePhotoBtn: document.getElementById('takePhotoBtn'),
            saveMarksBtn: document.getElementById('saveMarksBtn'),
            resetMarksBtn: document.getElementById('resetMarksBtn')
        };

        // 初始化应用
        async function initApp() {
            try {
                console.log('正在初始化应用...');
                await loadCameras();
                setupEventListeners();
                updateUI();
                console.log('应用初始化完成');
            } catch (error) {
                console.error('应用初始化失败:', error);
                showError('应用初始化失败: ' + error.message);
            }
        }

        // 加载摄像头列表
        async function loadCameras() {
            try {
                const response = await fetch('/api/cameras');
                const result = await response.json();
                
                if (result.status === 'success') {
                    appState.cameras = result.data.cameras;
                    renderCameraSelect();
                    
                    // 如果有摄像头，默认选择第一个
                    if (appState.cameras.length > 0) {
                        const firstCamera = appState.cameras[0];
                        elements.cameraSelect.value = firstCamera.id;
                        await selectCamera(firstCamera.id);
                    }
                    
                    console.log('摄像头加载成功:', appState.cameras.length, '个');
                } else {
                    throw new Error(result.message || '获取摄像头列表失败');
                }
            } catch (error) {
                console.error('加载摄像头失败:', error);
                elements.cameraSelect.innerHTML = '<option value="">加载失败</option>';
            }
        }

        // 渲染摄像头选择器
        function renderCameraSelect() {
            if (appState.cameras.length === 0) {
                elements.cameraSelect.innerHTML = '<option value="">没有找到摄像头</option>';
                return;
            }

            const optionsHtml = appState.cameras.map(camera => 
                `<option value="${camera.id}">${camera.name || '摄像头' + camera.id}</option>`
            ).join('');

            elements.cameraSelect.innerHTML = optionsHtml;
        }

        // 设置事件监听器
        function setupEventListeners() {
            elements.cameraSelect.addEventListener('change', handleCameraChange);
            elements.takePhotoBtn.addEventListener('click', handleTakePhoto);
            elements.saveMarksBtn.addEventListener('click', handleSaveMarks);
            elements.resetMarksBtn.addEventListener('click', handleResetMarks);
            
            // 图片拖拽事件
            setupImageDragEvents();
        }

        // 设置图片拖拽事件
        function setupImageDragEvents() {
            elements.imageContainer.addEventListener('mousedown', handleDragStart);
            elements.imageContainer.addEventListener('mousemove', handleDragMove);
            elements.imageContainer.addEventListener('mouseup', handleDragEnd);
            elements.imageContainer.addEventListener('mouseleave', handleDragEnd);
            
            // 防止图片被拖拽
            elements.imageContainer.addEventListener('dragstart', (e) => e.preventDefault());
        }

        // 开始拖拽
        function handleDragStart(e) {
            if (e.target.classList.contains('mark-point')) return;
            
            appState.isDragging = true;
            appState.dragStart.x = e.clientX;
            appState.dragStart.y = e.clientY;
            appState.scrollStart.x = elements.imageContainer.scrollLeft;
            appState.scrollStart.y = elements.imageContainer.scrollTop;
            
            elements.imageContainer.classList.add('dragging');
            e.preventDefault();
        }

        // 拖拽移动
        function handleDragMove(e) {
            if (!appState.isDragging) return;
            
            const deltaX = e.clientX - appState.dragStart.x;
            const deltaY = e.clientY - appState.dragStart.y;
            
            elements.imageContainer.scrollLeft = appState.scrollStart.x - deltaX;
            elements.imageContainer.scrollTop = appState.scrollStart.y - deltaY;
            
            e.preventDefault();
        }

        // 结束拖拽
        function handleDragEnd(e) {
            appState.isDragging = false;
            elements.imageContainer.classList.remove('dragging');
        }

        // 处理摄像头选择变化
        async function handleCameraChange(event) {
            const cameraId = event.target.value;
            if (cameraId) {
                await selectCamera(cameraId);
            }
        }

        // 选择摄像头
        async function selectCamera(cameraId) {
            try {
                appState.currentCamera = cameraId;
                
                // 加载摄像头配置和标记
                await loadCameraMarks(cameraId);
                
                // 自动加载该摄像头的最新图片
                await loadCameraImage(cameraId);
                
                console.log('选择摄像头:', cameraId);
            } catch (error) {
                console.error('选择摄像头失败:', error);
                showError('选择摄像头失败: ' + error.message);
            }
        }

        // 加载摄像头标记
        async function loadCameraMarks(cameraId) {
            try {
                const response = await fetch(`/api/camera/${cameraId}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    const camera = result.data.camera;
                    appState.marks = camera.mark_positions || {};
                    updateMarkStatus();
                    console.log('加载摄像头标记:', cameraId);
                } else {
                    console.warn('加载摄像头标记失败:', result.message);
                    appState.marks = {};
                }
            } catch (error) {
                console.error('加载摄像头标记失败:', error);
                appState.marks = {};
            }
        }

        // 加载摄像头图片
        async function loadCameraImage(cameraId) {
            try {
                const imageFileName = `camera_${cameraId}.png`;
                const imageUrl = `/image/${imageFileName}`;
                
                // 检查图片是否存在
                const response = await fetch(imageUrl, { method: 'HEAD' });
                
                if (response.ok) {
                    displayImageWithMarks(imageUrl);
                    console.log('加载摄像头图片:', imageFileName);
                } else {
                    showPlaceholder(`摄像头 ${cameraId} 没有图片，请先拍照`);
                }
            } catch (error) {
                console.error('加载摄像头图片失败:', error);
                showPlaceholder(`摄像头 ${cameraId} 图片加载失败`);
            }
        }

        // 显示占位符
        function showPlaceholder(message) {
            elements.placeholder.innerHTML = `${message}<br><small>点击拍照按钮获取图片</small>`;
            elements.placeholder.style.display = 'block';
            appState.imageLoaded = false;
        }

        // 显示图片并标记位置
        function displayImageWithMarks(imageUrl) {
            const img = document.createElement('img');
            img.src = imageUrl + '?t=' + Date.now();
            img.className = 'current-image';
            img.alt = '摄像头图片';
            
            img.onload = () => {
                // 创建图片包装器
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                wrapper.appendChild(img);
                
                // 清空容器并添加图片
                elements.imageContainer.innerHTML = '';
                elements.imageContainer.appendChild(wrapper);
                
                // 隐藏占位符
                elements.placeholder.style.display = 'none';
                
                // 添加标记点和矩形框
                addMarkPointsToImage(wrapper);
                
                appState.imageLoaded = true;
                console.log('图片和标记加载成功');
            };
            
            img.onerror = () => {
                showError('图片加载失败');
                showPlaceholder('图片加载失败，请重新拍照');
                console.error('图片加载失败:', imageUrl);
            };
        }

        // 在图片上添加标记点
        function addMarkPointsToImage(wrapper) {
            const positions = Object.keys(positionMap);
            
            positions.forEach(pos => {
                const markData = appState.marks[pos];
                if (markData && markData.marked && markData.x > 0 && markData.y > 0) {
                    createMarkPoint(wrapper, pos, markData);
                    
                    // 如果有尺寸信息，也创建矩形框
                    if (markData.width > 0 && markData.height > 0) {
                        createMarkRect(wrapper, pos, markData);
                    }
                }
            });
        }

        // 创建标记点
        function createMarkPoint(wrapper, position, markData) {
            const markPoint = document.createElement('div');
            markPoint.className = 'mark-point';
            markPoint.dataset.position = position;
            
            const label = markData.label || positionMap[position];
            
            markPoint.innerHTML = `<div class="mark-label">${label}</div>`;
            
            // 设置位置
            markPoint.style.left = markData.x + 'px';
            markPoint.style.top = markData.y + 'px';
            
            // 添加点击事件
            markPoint.addEventListener('click', (e) => {
                e.stopPropagation();
                handleMarkPointClick(position, markData);
            });
            
            wrapper.appendChild(markPoint);
        }

        // 创建标记矩形框
        function createMarkRect(wrapper, position, markData) {
            const markRect = document.createElement('div');
            markRect.className = 'mark-rect';
            markRect.dataset.position = position;
            
            // 设置位置和尺寸
            markRect.style.left = (markData.x - markData.width/2) + 'px';
            markRect.style.top = (markData.y - markData.height/2) + 'px';
            markRect.style.width = markData.width + 'px';
            markRect.style.height = markData.height + 'px';
            
            wrapper.appendChild(markRect);
        }

        // 处理标记点点击
        function handleMarkPointClick(position, markData) {
            const label = markData.label || positionMap[position];
            const info = `位置: ${label}\n坐标: (${Math.round(markData.x)}, ${Math.round(markData.y)})`;
            
            if (markData.width && markData.height) {
                info += `\n尺寸: ${Math.round(markData.width)} x ${Math.round(markData.height)}`;
            }
            
            if (markData.description) {
                info += `\n描述: ${markData.description}`;
            }
            
            alert(info);
        }

        // 处理拍照
        async function handleTakePhoto() {
            if (!appState.currentCamera) {
                showError('请先选择摄像头');
                return;
            }

            try {
                setButtonLoading(elements.takePhotoBtn, true);
                
                const response = await fetch('/api/take_photo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        camera_id: appState.currentCamera
                    })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    const imageUrl = result.data.image_url;
                    displayImageWithMarks(imageUrl);
                    console.log('拍照成功:', result.data.filename);
                } else {
                    throw new Error(result.message || '拍照失败');
                }
            } catch (error) {
                console.error('拍照失败:', error);
                showError('拍照失败: ' + error.message);
            } finally {
                setButtonLoading(elements.takePhotoBtn, false);
            }
        }

        // 处理保存标记
        async function handleSaveMarks() {
            if (!appState.currentCamera) {
                showError('请先选择摄像头');
                return;
            }

            try {
                setButtonLoading(elements.saveMarksBtn, true);
                
                // 这里应该保存实际的标记数据
                const response = await fetch(`/api/camera/${appState.currentCamera}/marks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        marks: appState.marks
                    })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    console.log('标记保存成功');
                    alert('标记保存成功！');
                } else {
                    throw new Error(result.message || '保存标记失败');
                }
            } catch (error) {
                console.error('保存标记失败:', error);
                showError('保存标记失败: ' + error.message);
            } finally {
                setButtonLoading(elements.saveMarksBtn, false);
            }
        }

        // 处理重置标记
        function handleResetMarks() {
            if (confirm('确定要重置所有标记吗？')) {
                appState.marks = {};
                updateMarkStatus();
                
                // 重新显示图片（不显示标记点）
                if (appState.imageLoaded && appState.currentCamera) {
                    loadCameraImage(appState.currentCamera);
                }
                
                console.log('标记已重置');
            }
        }

        // 更新标记状态显示
        function updateMarkStatus() {
            const positions = Object.keys(positionMap);
            let markedCount = 0;
            
            positions.forEach(pos => {
                if (appState.marks[pos] && appState.marks[pos].marked) {
                    markedCount++;
                }
            });

            elements.markedCount.textContent = markedCount;
            elements.unmarkedCount.textContent = positions.length - markedCount;
        }

        // 设置按钮加载状态
        function setButtonLoading(button, loading) {
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
                button.style.opacity = '0.6';
            } else {
                button.classList.remove('loading');
                button.disabled = false;
                button.style.opacity = '1';
            }
        }

        // 显示错误信息
        function showError(message) {
            alert('错误: ' + message);
        }

        // 更新UI
        function updateUI() {
            updateMarkStatus();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
