<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 扑克位置标记工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* 顶部工具栏 */
        .toolbar {
            background: #34495e;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-label {
            font-weight: bold;
            color: #ecf0f1;
        }

        /* 摄像头选择下拉框 */
        .camera-select {
            background: #2c3e50;
            color: white;
            border: 1px solid #34495e;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            min-width: 150px;
        }

        .camera-select:focus {
            outline: none;
            border-color: #3498db;
        }

        /* 状态显示 */
        .status-info {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        .marked-count {
            color: #2ecc71;
            font-weight: bold;
        }

        .unmarked-count {
            color: #e74c3c;
            font-weight: bold;
        }

        /* 操作按钮 */
        .action-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-photo {
            background: #f39c12;
        }

        .btn-photo:hover {
            background: #e67e22;
        }

        .btn-save {
            background: #27ae60;
        }

        .btn-save:hover {
            background: #229954;
        }

        .btn-reset {
            background: #e74c3c;
        }

        .btn-reset:hover {
            background: #c0392b;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* 标记模式选择 */
        .mark-mode-panel {
            background: #2c3e50;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #34495e;
        }

        .mark-mode-label {
            color: #ecf0f1;
            font-weight: bold;
        }

        .position-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            margin-right: 8px;
        }

        .position-btn:hover {
            background: #4a5f7a;
        }

        .position-btn.active {
            background: #f39c12;
            color: white;
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.4);
        }

        .position-btn.marked {
            background: #27ae60;
        }

        /* 主要内容区域 */
        .main-content {
            height: calc(100vh - 220px);
            background: #f5f6fa;
            position: relative;
            overflow: hidden;
        }

        /* 图片容器 */
        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: auto;
            cursor: grab;
        }

        .image-container.dragging {
            cursor: grabbing;
        }

        .image-container.marking {
            cursor: crosshair;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            min-width: 100%;
            min-height: 100%;
        }

        .current-image {
            display: block;
            max-width: none;
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* 占位符 */
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        /* 标记框样式 */
        .mark-box {
            position: relative;
            cursor: move;
        }

        .mark-box .mark-label {
            position: absolute;
            top: -25px;
            left: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            white-space: nowrap;
            pointer-events: none;
        }

        /* 调整大小手柄 */
        .resize-handle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border: 1px solid #e74c3c;
            z-index: 101;
        }

        .resize-nw {
            top: -4px;
            left: -4px;
            cursor: nw-resize;
        }

        .resize-ne {
            top: -4px;
            right: -4px;
            cursor: ne-resize;
        }

        .resize-sw {
            bottom: -4px;
            left: -4px;
            cursor: sw-resize;
        }

        .resize-se {
            bottom: -4px;
            right: -4px;
            cursor: se-resize;
        }

        /* 临时选择框样式 */
        .temp-selection-box {
            position: absolute;
            border: 2px dashed #f39c12;
            background: rgba(243, 156, 18, 0.2);
            pointer-events: none;
            z-index: 150;
        }

        /* 标记提示 */
        .mark-instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(243, 156, 18, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 200;
            display: none;
        }

        .mark-instruction.show {
            display: block;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .toolbar-group {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .toolbar {
                padding: 15px;
            }
            
            .main-content {
                height: calc(100vh - 200px);
            }

            .position-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
        }

        /* 滚动条样式 */
        .image-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .image-container::-webkit-scrollbar-track {
            background: #ecf0f1;
        }

        .image-container::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 4px;
        }

        .image-container::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <div class="toolbar-group">
                <span class="toolbar-label">📷 摄像头:</span>
                <select class="camera-select" id="cameraSelect">
                    <option value="">正在加载...</option>
                </select>
            </div>

            <div class="toolbar-group">
                <span class="toolbar-label">📊 状态:</span>
                <div class="status-info">
                    已标记: <span class="marked-count" id="markedCount">0</span> / 
                    未标记: <span class="unmarked-count" id="unmarkedCount">6</span>
                </div>
            </div>

            <div class="toolbar-group">
                <button class="action-btn btn-photo" id="takePhotoBtn">
                    📸 拍照
                </button>
                <button class="action-btn btn-save" id="saveMarksBtn">
                    💾 保存标记
                </button>
                <button class="action-btn btn-reset" id="resetMarksBtn">
                    🔄 重置标记
                </button>
            </div>
        </div>

        <!-- 标记模式选择面板 -->
        <div class="mark-mode-panel">
            <span class="mark-mode-label">🎯 点击选择要标记的位置:</span>
            <button class="position-btn" data-position="zhuang_1">庄1</button>
            <button class="position-btn" data-position="zhuang_2">庄2</button>
            <button class="position-btn" data-position="zhuang_3">庄3</button>
            <button class="position-btn" data-position="xian_1">闲1</button>
            <button class="position-btn" data-position="xian_2">闲2</button>
            <button class="position-btn" data-position="xian_3">闲3</button>
            <span id="currentModeText" style="color: #f39c12; font-weight: bold; margin-left: 15px;">请选择要标记的位置</span>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <div class="mark-instruction" id="markInstruction">
                点击图片上的位置来标记所选的扑克牌位置
            </div>
            
            <div class="image-container" id="imageContainer">
                <div class="placeholder" id="placeholder">
                    选择摄像头查看图片<br>
                    <small>如果没有图片，请先拍照</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 应用状态
        let appState = {
            currentCamera: null,
            cameras: [],
            marks: {},
            imageLoaded: false,
            isDragging: false,
            dragStart: { x: 0, y: 0 },
            scrollStart: { x: 0, y: 0 },
            currentMarkingPosition: null,  // 当前选择的标记位置
            isMarkingMode: false           // 是否处于标记模式
        };

        // 位置映射
        const positionMap = {
            'zhuang_1': '庄1',
            'zhuang_2': '庄2', 
            'zhuang_3': '庄3',
            'xian_1': '闲1',
            'xian_2': '闲2',
            'xian_3': '闲3'
        };

        // DOM元素
        const elements = {
            cameraSelect: document.getElementById('cameraSelect'),
            imageContainer: document.getElementById('imageContainer'),
            placeholder: document.getElementById('placeholder'),
            markedCount: document.getElementById('markedCount'),
            unmarkedCount: document.getElementById('unmarkedCount'),
            takePhotoBtn: document.getElementById('takePhotoBtn'),
            saveMarksBtn: document.getElementById('saveMarksBtn'),
            resetMarksBtn: document.getElementById('resetMarksBtn'),
            markInstruction: document.getElementById('markInstruction'),
            currentModeText: document.getElementById('currentModeText'),
            positionBtns: document.querySelectorAll('.position-btn')
        };

        // 初始化应用
        async function initApp() {
            try {
                console.log('正在初始化应用...');
                await loadCameras();
                setupEventListeners();
                updateUI();
                console.log('应用初始化完成');
            } catch (error) {
                console.error('应用初始化失败:', error);
                showError('应用初始化失败: ' + error.message);
            }
        }

        // 加载摄像头列表
        async function loadCameras() {
            try {
                const response = await fetch('/api/cameras');
                const result = await response.json();
                
                if (result.status === 'success') {
                    appState.cameras = result.data.cameras;
                    renderCameraSelect();
                    
                    // 如果有摄像头，默认选择第一个
                    if (appState.cameras.length > 0) {
                        const firstCamera = appState.cameras[0];
                        elements.cameraSelect.value = firstCamera.id;
                        await selectCamera(firstCamera.id);
                    }
                    
                    console.log('摄像头加载成功:', appState.cameras.length, '个');
                } else {
                    throw new Error(result.message || '获取摄像头列表失败');
                }
            } catch (error) {
                console.error('加载摄像头失败:', error);
                elements.cameraSelect.innerHTML = '<option value="">加载失败</option>';
            }
        }

        // 渲染摄像头选择器
        function renderCameraSelect() {
            if (appState.cameras.length === 0) {
                elements.cameraSelect.innerHTML = '<option value="">没有找到摄像头</option>';
                return;
            }

            const optionsHtml = appState.cameras.map(camera => 
                `<option value="${camera.id}">${camera.name || '摄像头' + camera.id}</option>`
            ).join('');

            elements.cameraSelect.innerHTML = optionsHtml;
        }

        // 设置事件监听器
        function setupEventListeners() {
            elements.cameraSelect.addEventListener('change', handleCameraChange);
            elements.takePhotoBtn.addEventListener('click', handleTakePhoto);
            elements.saveMarksBtn.addEventListener('click', handleSaveMarks);
            elements.resetMarksBtn.addEventListener('click', handleResetMarks);
            
            // 位置按钮事件
            elements.positionBtns.forEach(btn => {
                btn.addEventListener('click', handlePositionSelect);
            });
            
            // 图片拖拽事件
            setupImageDragEvents();
            
            // 图片点击标记事件
            setupImageMarkingEvents();
        }

        // 设置图片拖拽事件
        function setupImageDragEvents() {
            elements.imageContainer.addEventListener('mousedown', handleDragStart);
            elements.imageContainer.addEventListener('mousemove', handleDragMove);
            elements.imageContainer.addEventListener('mouseup', handleDragEnd);
            elements.imageContainer.addEventListener('mouseleave', handleDragEnd);
            
            // 防止图片被拖拽
            elements.imageContainer.addEventListener('dragstart', (e) => e.preventDefault());
        }

        // 设置图片标记事件
        function setupImageMarkingEvents() {
            elements.imageContainer.addEventListener('mousedown', handleImageMouseDown);
            elements.imageContainer.addEventListener('mousemove', handleImageMouseMove);
            elements.imageContainer.addEventListener('mouseup', handleImageMouseUp);
            elements.imageContainer.addEventListener('mouseleave', handleImageMouseUp);
        }

        // 处理位置选择
        function handlePositionSelect(event) {
            const position = event.target.dataset.position;
            
            // 更新按钮状态
            elements.positionBtns.forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 更新应用状态
            appState.currentMarkingPosition = position;
            appState.isMarkingMode = true;
            
            // 更新界面
            elements.imageContainer.classList.add('marking');
            elements.markInstruction.classList.add('show');
            elements.currentModeText.textContent = `当前标记: ${positionMap[position]}`;
            
            console.log('选择标记位置:', position);
        }

        // 处理图片鼠标按下事件（开始拖拽选框）
        function handleImageMouseDown(event) {
            // 如果不在标记模式，则执行普通拖拽
            if (!appState.isMarkingMode) {
                return handleDragStart(event);
            }
            
            // 如果点击的是现有的标记框，则开始拖拽或调整大小
            if (event.target.classList.contains('mark-box') || event.target.classList.contains('resize-handle')) {
                return;
            }
            
            // 开始创建新的标记框
            startBoxSelection(event);
        }
        
        // 开始框选
        function startBoxSelection(event) {
            const image = elements.imageContainer.querySelector('.current-image');
            if (!image) return;
            
            const imageRect = image.getBoundingClientRect();
            const containerRect = elements.imageContainer.getBoundingClientRect();
            
            // 计算相对于图片的坐标
            const x = event.clientX - imageRect.left + elements.imageContainer.scrollLeft;
            const y = event.clientY - imageRect.top + elements.imageContainer.scrollTop;
            
            // 创建选择框状态
            appState.boxSelection = {
                isSelecting: true,
                startX: x,
                startY: y,
                currentX: x,
                currentY: y,
                element: null
            };
            
            // 创建临时选择框
            createTempSelectionBox(x, y);
            
            event.preventDefault();
        }
        
        // 创建临时选择框
        function createTempSelectionBox(x, y) {
            const wrapper = elements.imageContainer.querySelector('.image-wrapper');
            if (!wrapper) return;
            
            const selectionBox = document.createElement('div');
            selectionBox.className = 'temp-selection-box';
            selectionBox.style.cssText = `
                position: absolute;
                left: ${x}px;
                top: ${y}px;
                width: 0px;
                height: 0px;
                border: 2px dashed #f39c12;
                background: rgba(243, 156, 18, 0.2);
                z-index: 150;
                pointer-events: none;
            `;
            
            wrapper.appendChild(selectionBox);
            appState.boxSelection.element = selectionBox;
        }
        
        // 处理鼠标移动（更新选择框）
        function handleImageMouseMove(event) {
            // 如果在选择框模式
            if (appState.boxSelection && appState.boxSelection.isSelecting) {
                updateSelectionBox(event);
                return;
            }
            
            // 普通拖拽模式
            if (appState.isDragging) {
                handleDragMove(event);
            }
        }
        
        // 更新选择框
        function updateSelectionBox(event) {
            if (!appState.boxSelection || !appState.boxSelection.element) return;
            
            const image = elements.imageContainer.querySelector('.current-image');
            if (!image) return;
            
            const imageRect = image.getBoundingClientRect();
            
            // 计算当前坐标
            const currentX = event.clientX - imageRect.left + elements.imageContainer.scrollLeft;
            const currentY = event.clientY - imageRect.top + elements.imageContainer.scrollTop;
            
            appState.boxSelection.currentX = currentX;
            appState.boxSelection.currentY = currentY;
            
            // 计算选择框的位置和尺寸
            const left = Math.min(appState.boxSelection.startX, currentX);
            const top = Math.min(appState.boxSelection.startY, currentY);
            const width = Math.abs(currentX - appState.boxSelection.startX);
            const height = Math.abs(currentY - appState.boxSelection.startY);
            
            // 更新选择框样式
            const box = appState.boxSelection.element;
            box.style.left = left + 'px';
            box.style.top = top + 'px';
            box.style.width = width + 'px';
            box.style.height = height + 'px';
        }
        
        // 处理鼠标抬起（完成选择框）
        function handleImageMouseUp(event) {
            // 如果在选择框模式
            if (appState.boxSelection && appState.boxSelection.isSelecting) {
                finishBoxSelection();
                return;
            }
            
            // 普通拖拽模式
            handleDragEnd(event);
        }
        
        // 完成框选
        function finishBoxSelection() {
            if (!appState.boxSelection || !appState.boxSelection.element) return;
            
            const box = appState.boxSelection.element;
            const width = parseInt(box.style.width);
            const height = parseInt(box.style.height);
            
            // 只有当框选区域足够大时才创建标记
            if (width > 10 && height > 10) {
                const left = parseInt(box.style.left);
                const top = parseInt(box.style.top);
                const centerX = left + width / 2;
                const centerY = top + height / 2;
                
                // 创建标记
                markPosition(appState.currentMarkingPosition, centerX, centerY, width, height);
            }
            
            // 清理临时选择框
            box.remove();
            appState.boxSelection = null;
        }

        // 标记位置
        function markPosition(position, x, y, width = 50, height = 70) {
            if (!position) return;
            
            // 更新标记数据
            if (!appState.marks[position]) {
                appState.marks[position] = {};
            }
            
            appState.marks[position] = {
                x: Math.round(x),
                y: Math.round(y),
                width: Math.round(width),
                height: Math.round(height),
                marked: true,
                label: positionMap[position],
                description: `${positionMap[position]}位置`,
                updated_at: new Date().toISOString(),
                validation_passed: true
            };
            
            // 重新显示标记框
            redrawMarkBoxes();
            
            // 更新状态
            updateMarkStatus();
            
            // 更新位置按钮状态
            const positionBtn = document.querySelector(`[data-position="${position}"]`);
            if (positionBtn) {
                positionBtn.classList.add('marked');
            }
            
            // 退出标记模式
            exitMarkingMode();
            
            console.log('标记完成:', position, appState.marks[position]);
        }

        // 退出标记模式
        function exitMarkingMode() {
            appState.isMarkingMode = false;
            appState.currentMarkingPosition = null;
            
            elements.imageContainer.classList.remove('marking');
            elements.markInstruction.classList.remove('show');
            elements.currentModeText.textContent = '请选择要标记的位置';
            
            // 移除按钮激活状态
            elements.positionBtns.forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // 重新绘制标记框
        function redrawMarkBoxes() {
            const wrapper = elements.imageContainer.querySelector('.image-wrapper');
            if (!wrapper) return;
            
            // 移除现有标记框
            wrapper.querySelectorAll('.mark-box').forEach(el => el.remove());
            
            // 添加新的标记框
            Object.keys(appState.marks).forEach(position => {
                const markData = appState.marks[position];
                if (markData && markData.marked) {
                    createMarkBox(wrapper, position, markData);
                }
            });
        }

        // 开始拖拽
        function handleDragStart(e) {
            if (e.target.classList.contains('mark-point') || appState.isMarkingMode) return;
            
            appState.isDragging = true;
            appState.dragStart.x = e.clientX;
            appState.dragStart.y = e.clientY;
            appState.scrollStart.x = elements.imageContainer.scrollLeft;
            appState.scrollStart.y = elements.imageContainer.scrollTop;
            
            elements.imageContainer.classList.add('dragging');
            e.preventDefault();
        }

        // 拖拽移动
        function handleDragMove(e) {
            if (!appState.isDragging) return;
            
            const deltaX = e.clientX - appState.dragStart.x;
            const deltaY = e.clientY - appState.dragStart.y;
            
            elements.imageContainer.scrollLeft = appState.scrollStart.x - deltaX;
            elements.imageContainer.scrollTop = appState.scrollStart.y - deltaY;
            
            e.preventDefault();
        }

        // 结束拖拽
        function handleDragEnd(e) {
            if (appState.isDragging) {
                // 延迟重置拖拽状态，避免与点击事件冲突
                setTimeout(() => {
                    appState.isDragging = false;
                }, 100);
            }
            elements.imageContainer.classList.remove('dragging');
        }

        // 处理摄像头选择变化
        async function handleCameraChange(event) {
            const cameraId = event.target.value;
            if (cameraId) {
                await selectCamera(cameraId);
            }
        }

        // 选择摄像头
        async function selectCamera(cameraId) {
            try {
                appState.currentCamera = cameraId;
                
                // 加载摄像头配置和标记
                await loadCameraMarks(cameraId);
                
                // 自动加载该摄像头的最新图片
                await loadCameraImage(cameraId);
                
                console.log('选择摄像头:', cameraId);
            } catch (error) {
                console.error('选择摄像头失败:', error);
                showError('选择摄像头失败: ' + error.message);
            }
        }

        // 加载摄像头标记
        async function loadCameraMarks(cameraId) {
            try {
                const response = await fetch(`/api/camera/${cameraId}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    const camera = result.data.camera;
                    appState.marks = camera.mark_positions || {};
                    updateMarkStatus();
                    updatePositionButtons();
                    console.log('加载摄像头标记:', cameraId);
                } else {
                    console.warn('加载摄像头标记失败:', result.message);
                    appState.marks = {};
                }
            } catch (error) {
                console.error('加载摄像头标记失败:', error);
                appState.marks = {};
            }
        }

        // 更新位置按钮状态
        function updatePositionButtons() {
            elements.positionBtns.forEach(btn => {
                const position = btn.dataset.position;
                btn.classList.remove('marked');
                
                if (appState.marks[position] && appState.marks[position].marked) {
                    btn.classList.add('marked');
                }
            });
        }

        // 加载摄像头图片
        async function loadCameraImage(cameraId) {
            try {
                const imageFileName = `camera_${cameraId}.png`;
                const imageUrl = `/image/${imageFileName}`;
                
                console.log('尝试加载图片:', imageUrl);
                
                // 直接显示图片，让浏览器处理加载成功/失败
                displayImageWithMarks(imageUrl);
                
            } catch (error) {
                console.error('加载摄像头图片失败:', error);
                showPlaceholder(`摄像头 ${cameraId} 图片加载失败`);
            }
        }

        // 显示占位符
        function showPlaceholder(message) {
            elements.placeholder.innerHTML = `${message}<br><small>点击拍照按钮获取图片</small>`;
            elements.placeholder.style.display = 'block';
            appState.imageLoaded = false;
        }

        // 显示图片并标记位置
        function displayImageWithMarks(imageUrl) {
            const img = document.createElement('img');
            img.src = imageUrl + '?t=' + Date.now();
            img.className = 'current-image';
            img.alt = '摄像头图片';
            
            img.onload = () => {
                console.log('图片加载成功:', imageUrl);
                
                // 创建图片包装器
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                wrapper.appendChild(img);
                
                // 清空容器并添加图片
                elements.imageContainer.innerHTML = '';
                elements.imageContainer.appendChild(wrapper);
                
                // 隐藏占位符
                elements.placeholder.style.display = 'none';
                
                // 添加标记点和矩形框
                addMarkPointsToImage(wrapper);
                
                appState.imageLoaded = true;
                console.log('图片和标记加载成功');
            };
            
            img.onerror = (error) => {
                console.error('图片加载失败:', imageUrl, error);
                showPlaceholder('图片不存在或加载失败，请重新拍照');
            };
        }

        // 在图片上添加标记框
        function addMarkPointsToImage(wrapper) {
            const positions = Object.keys(positionMap);
            
            positions.forEach(pos => {
                const markData = appState.marks[pos];
                if (markData && markData.marked && markData.x > 0 && markData.y > 0) {
                    createMarkBox(wrapper, pos, markData);
                }
            });
        }

        // 创建标记框（可拖拽和调整大小）
        function createMarkBox(wrapper, position, markData) {
            const markBox = document.createElement('div');
            markBox.className = 'mark-box';
            markBox.dataset.position = position;
            
            const label = markData.label || positionMap[position];
            
            // 标记框样式和内容
            markBox.innerHTML = `
                <div class="mark-label">${label}</div>
                <div class="resize-handle resize-nw"></div>
                <div class="resize-handle resize-ne"></div>
                <div class="resize-handle resize-sw"></div>
                <div class="resize-handle resize-se"></div>
            `;
            
            // 设置位置和尺寸
            markBox.style.cssText = `
                position: absolute;
                left: ${markData.x - markData.width/2}px;
                top: ${markData.y - markData.height/2}px;
                width: ${markData.width}px;
                height: ${markData.height}px;
                border: 2px solid #e74c3c;
                background: rgba(231, 76, 60, 0.1);
                cursor: move;
                z-index: 100;
            `;
            
            // 添加标记框事件
            setupMarkBoxEvents(markBox, position);
            
            wrapper.appendChild(markBox);
        }

        // 设置标记框事件（拖拽和调整大小）
        function setupMarkBoxEvents(markBox, position) {
            let isDragging = false;
            let isResizing = false;
            let resizeType = '';
            let startX, startY, startLeft, startTop, startWidth, startHeight;
            
            // 框体拖拽
            markBox.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle')) {
                    // 调整大小
                    isResizing = true;
                    resizeType = e.target.classList[1]; // resize-nw, resize-ne, etc.
                } else {
                    // 拖拽移动
                    isDragging = true;
                }
                
                startX = e.clientX;
                startY = e.clientY;
                startLeft = parseInt(markBox.style.left);
                startTop = parseInt(markBox.style.top);
                startWidth = parseInt(markBox.style.width);
                startHeight = parseInt(markBox.style.height);
                
                e.stopPropagation();
                e.preventDefault();
            });
            
            // 鼠标移动处理
            const handleMouseMove = (e) => {
                if (!isDragging && !isResizing) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                if (isDragging) {
                    // 拖拽移动
                    markBox.style.left = (startLeft + deltaX) + 'px';
                    markBox.style.top = (startTop + deltaY) + 'px';
                } else if (isResizing) {
                    // 调整大小
                    let newLeft = startLeft;
                    let newTop = startTop;
                    let newWidth = startWidth;
                    let newHeight = startHeight;
                    
                    switch (resizeType) {
                        case 'resize-nw':
                            newLeft = startLeft + deltaX;
                            newTop = startTop + deltaY;
                            newWidth = startWidth - deltaX;
                            newHeight = startHeight - deltaY;
                            break;
                        case 'resize-ne':
                            newTop = startTop + deltaY;
                            newWidth = startWidth + deltaX;
                            newHeight = startHeight - deltaY;
                            break;
                        case 'resize-sw':
                            newLeft = startLeft + deltaX;
                            newWidth = startWidth - deltaX;
                            newHeight = startHeight + deltaY;
                            break;
                        case 'resize-se':
                            newWidth = startWidth + deltaX;
                            newHeight = startHeight + deltaY;
                            break;
                    }
                    
                    // 限制最小尺寸
                    if (newWidth >= 20 && newHeight >= 20) {
                        markBox.style.left = newLeft + 'px';
                        markBox.style.top = newTop + 'px';
                        markBox.style.width = newWidth + 'px';
                        markBox.style.height = newHeight + 'px';
                    }
                }
            };
            
            // 鼠标抬起处理
            const handleMouseUp = () => {
                if (isDragging || isResizing) {
                    // 更新标记数据
                    const left = parseInt(markBox.style.left);
                    const top = parseInt(markBox.style.top);
                    const width = parseInt(markBox.style.width);
                    const height = parseInt(markBox.style.height);
                    
                    appState.marks[position] = {
                        ...appState.marks[position],
                        x: left + width / 2,
                        y: top + height / 2,
                        width: width,
                        height: height,
                        updated_at: new Date().toISOString()
                    };
                    
                    console.log('标记框更新:', position, appState.marks[position]);
                }
                
                isDragging = false;
                isResizing = false;
                resizeType = '';
            };
            
            // 添加全局事件监听器
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // 双击删除
            markBox.addEventListener('dblclick', (e) => {
                if (confirm(`确定删除标记 "${positionMap[position]}" 吗？`)) {
                    delete appState.marks[position];
                    redrawMarkBoxes();
                    updateMarkStatus();
                    updatePositionButtons();
                    console.log('删除标记:', position);
                }
                e.stopPropagation();
            });
        }

        // 处理拍照
        async function handleTakePhoto() {
            if (!appState.currentCamera) {
                showError('请先选择摄像头');
                return;
            }

            try {
                setButtonLoading(elements.takePhotoBtn, true);
                
                const response = await fetch('/api/take_photo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        camera_id: appState.currentCamera
                    })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    const imageUrl = result.data.image_url;
                    console.log('拍照成功，加载新图片:', imageUrl);
                    
                    // 等待一小段时间确保文件写入完成
                    setTimeout(() => {
                        displayImageWithMarks(imageUrl);
                    }, 500);
                    
                    console.log('拍照成功:', result.data.filename);
                } else {
                    throw new Error(result.message || '拍照失败');
                }
            } catch (error) {
                console.error('拍照失败:', error);
                showError('拍照失败: ' + error.message);
            } finally {
                setButtonLoading(elements.takePhotoBtn, false);
            }
        }

        // 处理保存标记
        async function handleSaveMarks() {
            if (!appState.currentCamera) {
                showError('请先选择摄像头');
                return;
            }

            try {
                setButtonLoading(elements.saveMarksBtn, true);
                
                const response = await fetch(`/api/camera/${appState.currentCamera}/marks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        marks: appState.marks
                    })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    console.log('标记保存成功');
                    alert('标记保存成功！');
                } else {
                    throw new Error(result.message || '保存标记失败');
                }
            } catch (error) {
                console.error('保存标记失败:', error);
                showError('保存标记失败: ' + error.message);
            } finally {
                setButtonLoading(elements.saveMarksBtn, false);
            }
        }

        // 处理重置标记
        function handleResetMarks() {
            if (confirm('确定要重置所有标记吗？')) {
                appState.marks = {};
                updateMarkStatus();
                updatePositionButtons();
                
                // 重新显示图片（不显示标记框）
                if (appState.imageLoaded && appState.currentCamera) {
                    loadCameraImage(appState.currentCamera);
                }
                
                console.log('标记已重置');
            }
        }

        // 更新标记状态显示
        function updateMarkStatus() {
            const positions = Object.keys(positionMap);
            let markedCount = 0;
            
            positions.forEach(pos => {
                if (appState.marks[pos] && appState.marks[pos].marked) {
                    markedCount++;
                }
            });

            elements.markedCount.textContent = markedCount;
            elements.unmarkedCount.textContent = positions.length - markedCount;
        }

        // 设置按钮加载状态
        function setButtonLoading(button, loading) {
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
                button.style.opacity = '0.6';
            } else {
                button.classList.remove('loading');
                button.disabled = false;
                button.style.opacity = '1';
            }
        }

        // 显示错误信息
        function showError(message) {
            alert('错误: ' + message);
        }

        // 更新UI
        function updateUI() {
            updateMarkStatus();
            updatePositionButtons();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
